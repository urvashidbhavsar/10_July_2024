<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        3 type of list 
        1. order
        2. unorder
        3. description
    -->
    <ol type="a" start="27">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    <!-- circle, square, disc (default) -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <!-- description list -->
    <dl>    
        <!-- define term -->
        <dt>html</dt>
        <!-- define description -->
        <dd> is a markup language </dd>

        <dt>css</dt>
        <dd> is a stylesheet</dd>
    </dl>
</body>
</html>
