<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- action => write a page name which you opened after click on submit button. if cant set #. -->

        get => show form information in URL.
        post => wrap form information and sent next page.
     -->

        <div>

            <label for="username">Name : </label>

                maxlength="10" autofocus>
        </div>

        <div>
            <input type="password" name="" id="" placeholder="">
        </div>
        <div>
            <input type="number" name="" id="" placeholder="">
        </div>
        <div>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="datetime" name="" id="">
        </div>
        <div>
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            <input type="time" name="" id="">
        </div>
        <div>
            <input type="month" name="" id="">
        </div>
        <div>
            <input type="week" name="" id="">
        </div>
        <div>
            <input type="color" name="" id="">
        </div>
        <div>
            <input type="email" name="" id="">
        </div>
        <div>
            <input type="file" name="" id="" accept=".html">

        <div>
            <input type="hidden" name="" id="">

        <div>

        <div>
            <input type="range" name="" id="">

        <div>
            <input type="search" name="" id="">
        </div>
        <div>
            <input type="url" name="" id="">
        </div>

        <br><br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            <button type="button">Button</button>
        </div>
        <div>
            <input type="submit" name="" id="" value="Add">
            <input type="reset" name="" id="" value="Reset">
            <input type="button" name="" id="" value="Button">
        </div>
    </form>
</body>

</html>
