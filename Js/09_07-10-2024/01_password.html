<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: fit-content;
            padding: 20px;
            border: 1px solid black;
            margin: 100px auto;
        }

        :focus-visible {
            outline: none;
        }

        input[type="text"],
        [type="password"] {
            height: 25px;
            width: 300px;
            padding: 5px;
            border: 1px solid gray
        }

        .row {
            padding: 5px 0;
        }

        .msg {
            color: red;
            font-size: 13px;
        }

        .err {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <input type="password" name="" id="passwd" placeholder="Enter Password" onkeyup="return checkPassword()"
                maxlength="16">
            <div id="msg" class="msg"></div>
            <div id="msg2" class="msg"></div>
        </div>
        <div class="row">
            <input type="password" name="" id="cpwd" placeholder="Confirm Password" onkeyup="return confirmPass()">
            <div class="msg" id="msg1"></div>
        </div>
        <div class="row">
            <input type="checkbox" onclick="showPassword()"> Show Password
        </div>
    </form>

    <script>
        function checkPassword() {
            let pass = document.getElementById("passwd");
            let ptn = /^[A-Z]+[a-z0-9]+[@$#]+[a-z0-9]*$/
            if (!ptn.test(pass.value)) {
                document.getElementById("msg").innerHTML = `<ul>
                    <li>password has one capital</li>
                    <li>password has lowercase and number</li> 
                    <li> password has special character(@$#) for ex, Abc@123</li>
                </ul>`
                // }
                // else if (pass.value.length < 5) {
                //     document.getElementById("msg2").innerHTML = "Weak password"
                // } else if (pass.value.length > 5 && pass.value.length < 10) {
                //     document.getElementById("msg2").innerHTML = "medium password"
            } else {
                document.getElementById("msg").innerHTML = null
                document.getElementById("msg2").innerHTML = null
            }
            return false
        }

        function confirmPass() {
            let ps = document.getElementById("passwd");
            let cps = document.getElementById("cpwd");
            if (cps.value != ps.value) {
                document.getElementById("msg1").innerHTML = "Password not match"
            } else {
                document.getElementById("msg1").innerHTML = null
            }
        }

        function showPassword() {
            let ps = document.getElementById("passwd");
            let cps = document.getElementById("cpwd");
            if (ps.type == "password" && cps.type == "password") {
                ps.type = "text"
                cps.type = "text"
            } else {
                ps.type = "password"
                cps.type = "password"
            }
        }
    </script>
</body>

</html>
