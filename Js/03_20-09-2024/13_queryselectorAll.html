<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <script>
        let line = document.querySelectorAll(".line");
        for (let i = 0; i < line.length; i++) {
            line[i].innerHTML = "class selection"
        }
    </script>

    <div class="parent"> parent
        <div class="child"> child</div>
        <div class="child"> child</div>
    </div>

    <script>
        let p = document.querySelectorAll(".parent .child")
        p[0].style.color = "red"
        p[1].style.color = "blue"
    </script>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <script>
        let head = document.querySelectorAll("h1,h2,h3,h4")
        for (let i = 0; i < head.length; i++) {
            head[i].style.fontFamily = "verdana"
            head[i].style.color = "maroon"
        }
    </script>
</body>

</html>
