<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="checkConfirm()">click</button>

    <script>
        function checkConfirm() {
            let popup = confirm("click on any button")
            if (popup) {
                document.write("click on ok")
            } else {
                document.write("click on cancel")
            }
        }
    </script>
</body>

</html>
