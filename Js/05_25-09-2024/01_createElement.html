<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li::marker {
            content: "\1F383";
        }
    </style>
</head>

<body>
    <button onclick="addValue()">Add Element</button>

    <hr>
    <ul id="list">
        <li>List 1</li>
    </ul>

    <script>
        function addValue() {
            let li = document.createElement("li");
            let text = document.createTextNode("New List")
            li.append(text);
            document.getElementById("list").appendChild(li)
        }
    </script>
</body>

</html>
