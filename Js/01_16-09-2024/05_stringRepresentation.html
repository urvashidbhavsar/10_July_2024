<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            border-bottom: 2px solid black;
            width: fit-content;
            padding: 5px;
        }
    </style>
</head>

<body>
    <script>
        var total = 600;

        // before ES6
        document.write("<div class='mydiv'>I have a  &#8377;",
            total, "</div>");
        document.write("<div class='mydiv'>I have a &#8377;" + total + "</div>");

        // after ES6
        document.write(`
            <div class="mydiv">
                I have a &#8377;${total}
            </div>`)
    </script>
</body>

</html>
