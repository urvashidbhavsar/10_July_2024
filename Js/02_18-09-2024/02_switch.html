<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let week = 1
        switch (week) {
            case 1:
                document.write("Monday")
                break;
            case 2:
                document.write("Tuesday");
                break;
            default:
                document.write("wrong")
                break;
        }
    </script>
</body>

</html>
