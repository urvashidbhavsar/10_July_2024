<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attributes</title>
</head>
<body>

    <h1> js attributs </h1>

    <img id="imgs" src="https://res.klook.com/image/upload/c_fill,w_750,h_563/q_80/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/tsah7c9evnal289z5fig.jpg" alt="" width="300">

    <button id="chg">change attribut</button>
    <button id="rem">remove attribute</button>

    <script>

        let imgs = document.getElementById("imgs")
        let chg = document.getElementById("chg")
        let rem = document.getElementById("rem")
         
        // 1 getattribute  
        // console.log(imgs.getAttribute("src"));

        // 2 setattribute 
        chg.addEventListener('click', ()=>{
            imgs.setAttribute('src', "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBgCPQmyPHrOWxnUvbmQIRwOipjW8woZUreA&s")

        
        })

        console.log(imgs.hasAttribute("src"));


                rem.addEventListener('click', () => {
                        imgs.removeAttribute('src')
                    })
        


    </script>
    
</body>
</html>
