<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 50px;
            color: red;
            font-weight: 900;
            font-style: italic;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-variant: small-caps;
        }
        .p2 {
            /* 1rem = 16px */
            font-size: 5rem;
        }
        .p3 {
            font-size: 1in;
        }
        .p4 {
            font-size: 5vw;
        }
        .p5 {
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <p class="p1">Hello World</p>
    <p class="p2">rem unit</p>
    <!-- p.p3 -->
    <p class="p3">inch unit</p>
    <p class="p4">Viewport width</p>
    <p class="p5">Viewport height</p>
</body>

</html>
