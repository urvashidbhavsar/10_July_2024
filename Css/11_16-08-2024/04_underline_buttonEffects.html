<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 50px;
            justify-items: center;
            gap: 30px;
        }

        a {
            text-decoration: none;
            font-size: 50px;
            color: blue;
            font-family: sans-serif;
            transition: 1s ease;
            padding: 5px;
        }

        a::after {
            content: "";
            height: 5px;
            width: 100%;
            background-color: red;
            display: block;
            transition: 1s ease;
        }

        .link1::after {
            transform: scale(0);
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            transform: scaleX(0);
        }

        .link2:hover::after {
            transform: scaleX(1);
        }

        .link3::after {
            transform: scaleY(0);
        }

        .link3:hover::after {
            transform: scaleY(1);
        }

        .link4::after {
            transform: scaleX(0);
            transform-origin: left;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }

        .link5::after {
            transform: scaleX(0);
            transform-origin: right;
        }

        .link5:hover::after {
            transform: scaleX(1);
        }

        button {
            padding: 15px 30px;
            font-size: 30px;
            border: 2px solid #084a88;
            background-color: transparent;
            color: #084a88;
            position: relative;
            z-index: 1;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: -1;
            background-color: #084a88;
            transform: scaleX(0);
            transform-origin: left;
            transition: 0.6s ease;
        }

        button:hover::after {
            transform: scaleX(1);
        }

        button:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div>
            <a href="" class="link1">Click Here</a>
        </div>
        <div>
            <a href="" class="link2">Click Here</a>
        </div>
        <div>
            <a href="" class="link3">Click Here</a>
        </div>
        <div>
            <a href="" class="link4">Click Here</a>
        </div>
        <div>
            <a href="" class="link5">Click Here</a>
        </div>
        <div>
            <button>Click Here</button>
        </div>
    </div>
</body>

</html>
