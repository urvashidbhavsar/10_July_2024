<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            margin: 100px auto;
            border: 2px solid red;
            overflow: hidden;
        }

        img {
            width: 400px;
            vertical-align: middle;
            transition: 1s ease;
        }

        div:hover img {
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://images.pexels.com/photos/15239/flower-roses-red-roses-bloom.jpg?cs=srgb&dl=pexels-pixabay-15239.jpg&fm=jpg"
            alt="">
    </div>
</body>

</html>
