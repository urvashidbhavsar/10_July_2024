<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            border: 6px dashed black;
            background-color: cadetblue;
            padding: 20px;

            /* background-clip: border-box; = default  */
            /* background-clip: content-box; */
            background-clip: padding-box;
        }

        h1 {
            font-family: sans-serif;
            width: 400px;
            font-size: 60px;
            font-weight: 900;
            color: transparent;

            /* use to set background painting area */
            background-image: url(image/img2.jpg);
            background-size: contain;
            background-position: center;

            background-clip: text;
        }
    </style>
</head>

<body>
    <div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates ducimus officia rerum aliquam ullam autem
        voluptas illum ut omnis! Necessitatibus consequatur ipsam hic, fugit ipsa eum quis quasi voluptatem recusandae!
    </div>

    <h1>Hello world</h1>
</body>

</html>
