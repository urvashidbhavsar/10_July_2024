<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;

            /* 50% = circle size at 20% = x, 30% = y */
            /* clip-path: circle(50% at 20% 30%); */

            /* 50% = circle x-size, 20% circle y-size at 
                20% = x, 60% = y
            */
            /* clip-path: ellipse(50% 20% at 20% 60%); */

            clip-path: polygon(0% 100%, 50% 0, 100% 100%);
        }
    </style>
</head>
