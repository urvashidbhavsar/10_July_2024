<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            user-select: all;
        }

        .p2 {
            user-select: auto;
        }

        .p3 {
            user-select: contain;
        }

        .p4 {
            user-select: none;
        }

        .p5 {
            user-select: text;
        }
    </style>
</head>

<body>
    <p class="p1">This is my paragraph</p>
    <p class="p2">This is my paragraph</p>
    <p class="p3">This is my paragraph</p>
    <p class="p4">This is my paragraph</p>
    <p class="p5">This is my paragraph</p>
</body>

</html>
