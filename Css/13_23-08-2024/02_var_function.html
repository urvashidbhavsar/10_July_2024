<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --magenta: magenta;
            --white: white;
            --p-1: 20px;
            --m-1: 20px;
            --sans-serif: sans-serif;
            --font-large: calc(3vw + 16px);
        }

        h1 {
            color: var(--white);
            background-color: var(--magenta);
            font-size: var(--font-large);
            font-family: var(--sans-serif);
            padding: var(--p-1);
            margin-left: var(--m-1);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
