<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            padding: 30px;
            background-color: lightblue;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>

    <div>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea nostrum nisi possimus ullam voluptate quia
            maxime
            at molestias eum nulla, voluptatibus amet tempore repellat, voluptates magni, et illo tempora eaque!
        </p>
    </div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("div").empty()
            })
            $("#btn2").click(function () {
                $("div").remove()
            })
        })
    </script>
</body>

</html>
