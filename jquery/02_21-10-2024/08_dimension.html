<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div2 {
            height: 200px;
            width: 300px;
            border: 5px solid black;
            padding: 20px;
            margin: 30px;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <div id="div1"></div>
    <div id="div2"></div>

    <p id="res"></p>

    <script>
        $(function () {
            $("#div1").height("100px").width("100px").css("border", "1px solid black")

            $text = `Height : ${$("#div2").height()} <br>
            Width : ${$("#div2").width()} <br>
            innerHeight : ${$("#div2").innerHeight()} <br>
            innerWidth : ${$("#div2").innerWidth()} <br>
            outerHeight : ${$("#div2").outerHeight()} <br>
            outerWidth : ${$("#div2").outerWidth()} <br>
            outerHeight : ${$("#div2").outerHeight(true)} <br>
            outerWidth : ${$("#div2").outerWidth(true)} <br>
            `

            $("#res").html($text)
        })
    </script>
</body>

</html>
