<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main div {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        .main {
            display: flex;
            gap: 30px;
        }

        .fill {
            background-color: chocolate;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>

    <script>
        $(function () {
            // $(".box3").siblings().addClass("fill")
            // $(".box1").next().addClass("fill")
            // $(".box1").nextAll(".box4").addClass("fill")
            // $(".box1").nextUntil(".box4").addClass("fill")
            // $(".box5").prev().addClass("fill")
            // $(".box5").prevAll().addClass("fill")
            $(".box5").prevUntil(".box1").addClass("fill")
        })
    </script>
</body>

</html>
