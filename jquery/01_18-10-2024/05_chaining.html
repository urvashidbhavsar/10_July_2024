<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <button id="btn">Stop</button>
    <hr>
    <div></div>

    <script>
        $(function () {
            $("div").slideUp(5000).fadeIn().fadeOut().slideDown()

            $("#btn").click(function () {
                $("div").stop()
            })
        })
    </script>
</body>

</html>
