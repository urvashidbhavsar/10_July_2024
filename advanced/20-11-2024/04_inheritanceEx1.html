<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // extend inbuilt method
        class currentTime extends Date {
            constructor() {
                // access parent value/property
                super()
            }
        }
        var cur = new currentTime()
        document.write(cur.toLocaleDateString())
    </script>
</body>

</html>
