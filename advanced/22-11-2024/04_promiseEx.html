<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="number" placeholder="Number">
    <button id="btn" onclick="oddeven()">check</button>

    <p id="res"></p>

    <script>
        var oddeven = () => new Promise((resolve, reject) => {
            let num = document.getElementById("number").value;
            if (num % 2 == 0) {
                resolve(`${num} is even`)
            } else {
                reject(`${num} is odd`)
            }
        })
            .then(resolve => document.getElementById("res").innerHTML = resolve)
            .catch(reject => document.getElementById("res").innerHTML = reject)
    </script>
</body>

</html>
