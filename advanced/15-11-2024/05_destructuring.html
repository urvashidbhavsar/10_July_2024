<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var person = {
            firstname: "Abc",
            lastname: "Xyz"
        }
        console.log(person.firstname);
        console.log(person.lastname);

        // de-structuring of object 
        var { firstname, lastname } = person
        console.log(firstname);
        console.log(lastname);

        //============================================
        // create an array  

        var myarr = ["dell", "sony", "hp", "msi", "mi", "apple"]
        console.log(myarr);

        // de-structuring
        var [arr1, arr2, arr3] = myarr;
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);

    </script>
</body>

</html>
